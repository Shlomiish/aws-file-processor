<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload - Modern Design</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f4f7f8;
        color: #333;
      }
      .container {
        max-width: 600px;
      }
      .form-control {
        border-radius: 8px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
    <script>
      // Display a popup modal for flash messages
      document.addEventListener('DOMContentLoaded', function () {
        const messages = document.querySelectorAll('.flash-message');
        if (messages.length > 0) {
          const message = messages[0].textContent;
          const modal = new bootstrap.Modal(document.getElementById('messageModal'), {
            keyboard: false,
          });
          document.getElementById('modalMessage').innerText = message;
          modal.show();
        }
      });
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h1>Upload Your File</h1>
        <p class="text-muted">Secure and easy file upload for images and text.</p>
      </div>

      <!-- Flash Messages (hidden) -->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
      <div class="flash-message" style="display: none">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- Modal Structure -->
      <div
        class="modal fade"
        id="messageModal"
        tabindex="-1"
        aria-labelledby="messageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">Notice</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
          <label for="file" class="form-label">Select a file (Image or Text):</label>
          <input type="file" class="form-control" id="file" name="file" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
